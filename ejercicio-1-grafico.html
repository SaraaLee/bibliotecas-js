<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic template • Pico.css</title>
  <meta name="description"
    content="A basic custom template for Pico using only CSS custom properties (variables). Built with Pico CSS.">
  <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
  <link rel="canonical" href="https://picocss.com/examples/basic-template/">

  <!-- Pico.css -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">


</head>

<body>
  <h1>Ploty JS</h1>
  <h2>A continuación un gráfico utilizando la biblioteca Ploty.</h2>
  <div id="myPlot" style="width:100%;max-width:700px"></div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script>// Define Data

    // un array de numbers, contiene los valores de la coordenada X, que son los m2
    var xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];

    // un array de numbers, contiene los valores de la coordenada Y, que es el precio en millones de (dolares?)
    var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

    // un array con único objeto. Dicho objeto tiene 3 propiedades: la x, para indicar los valores de la coordenada X, la y para indicar los valroes de la coordenada Y y una propiedad que se llama 'mode' que es el tipo de marcador/estilo de cada uno de los valores
    var data = [{
      x: xArray,
      y: yArray,
      mode: "markers"
    }];

    // Define Layout
    // es un objeto que tiene 3 propiedades. 
    // La propiedad xaxis es un objeto que tiene a su vez dos propiedades
    // range: es un array , el rango mínimo y máximo de la X
    // title: es un string, la leyenda del eje X
    var layout = {
      xaxis: { range: [40, 180], title: "Square Meters" },
      yaxis: { range: [5, 18], title: "Price in Millions" },
      title: "House Prices vs. Size"
    };

    // Display using Plotly
    // Este objeto Plotly no existe en JS "normal". Lo tenemos disponible gracias al <script> de la línea 23. Este objeto tiene un método que se llama 'newPlot' que le pasamos 3 argumentos
    // 1. "myPlot"; es el elemento del HTML con el id="myPlot" para introducir en dicho contenedor el gráfico
    // 2. El segundo y tercer parámetro son los datos y la estructura del gráfico respectivamente.
    Plotly.newPlot("myPlot", data, layout);

  </script>
</body>

</html>
