<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic template • Pico.css</title>
    <meta name="description"
        content="A basic custom template for Pico using only CSS custom properties (variables). Built with Pico CSS.">
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
    <link rel="canonical" href="https://picocss.com/examples/basic-template/">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    

</head>

<body>
    <h1>Ploty JS</h1>
    <h2>Nos han pedido crear una gráfica tipo pastel sobre los lenguajes de programación más usados en el lado back end.
    </h2>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>

    var data = [{
     values: [44, 33, 20, 3],
    labels: ['PHP', 'JavaScript', 'Python', 'Otros'],
     type: 'pie'
    }];

    var layout = {
     height: 400,
     width: 500
    };

    Plotly.newPlot('myPlot', data, layout);

    </script>
</body>

</html>
